<section ng-init="get()">
  <h2 class="subtitle">Update user</h2>

  <form class="update-user" name="form-update-user" ng-submit="saveform(this)">
    <input type="hidden" value="{{ user.id }}" name="id" />
    <div class="form-user">
      <label for="name">
        Name
      </label>
      <input name="name" type="text" ng-model="user.name" required />
    </div>

    <div class="form-user">
      <label for="age">
        Age
      </label>
      <input name="age" type="number" ng-model="user.age" required />
    </div>

    <div class="form-user">
      <label for="address">
        Address
      </label>
      <textarea name="address" ng-model="user.address"></textarea>
    </div>

    <button class="btn-save">
      update
    </button>
    <span ng-show="errorMessage" class="errorMessage">{{ errorMessage }}</span>
  </form>
</section>
