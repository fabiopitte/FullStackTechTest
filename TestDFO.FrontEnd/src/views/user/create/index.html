<section>
  <h2 class="subtitle">Create new user</h2>

  <form class="create-user" name="form-create-user" ng-submit="saveform(this)">
    <div class="form-user">
      <label for="name">
        Name
      </label>
      <input name="name" type="text" ng-model="user.name" required />
    </div>

    <div class="form-user">
      <label for="age">
        Age
      </label>
      <input name="age" type="number" ng-model="user.age" required />
    </div>

    <div class="form-user">
      <label for="address">
        Address
      </label>
      <textarea name="address" ng-model="user.address"></textarea>
    </div>

    <button class="btn-save">
      create
    </button>
    <span ng-show="errorMessage" class="errorMessage">{{ errorMessage }}</span>
  </form>
</section>
